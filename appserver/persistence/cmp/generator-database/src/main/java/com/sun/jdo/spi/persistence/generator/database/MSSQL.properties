#maximum length for table name, column name and constraint name
table-name.maximum-length=128
column-name.maximum-length=128
constraint-name.maximum-length=128

#mapping between jdbc and mssql 
TINYINT=TINYINT
DOUBLE=FLOAT
BIGINT=NUMERIC
BLOB=IMAGE
TIMESTAMP=DATETIME
DATE=DATETIME
TIME=DATETIME
CLOB=NTEXT

# MSSQL's default of 18 digits is not enough to store a long.
long.jdbc-precision = 19
java.lang.Long.jdbc-precision = 19

# create table and drop table definition
statementSeparator.sql-format=go

# Reserved words
reserved-words=BACKUP, BREAK, BROWSE, BULK, CHECKPOINT, CLUSTERED, COMPUTE, \
    CONTAINS, CONTAINSTABLE, CURRENT_DATE, CURRENT_TIME, CURRENT_TIMESTAMP, \
    CURRENT_USER, DATABASE, DBCC, DENY, DISK, DISTRIBUTED, DUMMY, \
    DUMP, ERRLVL, EXIT, FILE, FILLFACTOR, FREETEXT, FREETEXTTABLE, \
    FUNCTION, HOLDLOCK, IDENTITYCOL, IDENTITY_INSERT, IF, INDEX, \
    KILL, LINENO, LOAD, NOCHECK, NONCLUSTERED, OFF, OFFSETS, OPENDATASOURCE, \
    OPENQUERY, OPENROWSET, OPENXML, OVER, PERCENT, PLAN, PRINT, PROC, \
    RAISERROR, READTEXT, RECONFIGURE, REPLICATION, RESTORE, RETURN, \
    ROWCOUNT, ROWGUIDCOL, RULE, SAVE, SESSION_USER, SETUSER, SHUTDOWN, \
    STATISTICS, SYSTEM_USER, TEXTSIZE, TOP, TRAN, TRIGGER, TRUNCATE, \
    TSEQUAL, UPDATETEXT, USE, WAITFOR, WHILE, WRITETEXT
