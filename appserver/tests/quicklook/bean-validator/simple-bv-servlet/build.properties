app.file=simple-bv-servlet

# Passed as a parameter to gfproject/build-impl.xml target runtest-impl. 
# Ultimately, the value of this property is passed as the value of the 
# "suitename" attribute on the <testng> ant task, documented at
# <http://testng.org/ant.html>.
testsuite.name=bv

# Ultimately, the value of this property is passed as the value of the 
# "testname" attribute on the <testng> ant task.
testng.test.name=bv_servlet_simple

#possible choices war|ear|jar
contextroot=simple-bv-servlet
archive.type=war
ws.root=../..

#Definitely need to set this at local level
deploy.platform=v3
